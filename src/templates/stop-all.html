<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop All Jobs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .custom-dropdown {
            position: relative;
            display: inline-block;
            width: 250px;
        }
        .dropdown-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .dropdown-button span {
            margin-right: 10px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            z-index: 1000;
        }
        .dropdown-content div {
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dropdown-content div:hover {
            background-color: #f1f1f1;
        }
        .server-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        .server-status.up {
            background-color: green;
        }
        .server-status.down {
            background-color: red;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('status') }}">Job Status</a></li>
            <li><a href="{{ url_for('add_upscale') }}">Add Upscale Job</a></li>
            <li><a href="{{ url_for('add_faceswap') }}">Add Faceswap Job</a></li>
            <li><a href="{{ url_for('history') }}">Job History</a></li>
            <li><a href="{{ url_for('stop_all') }}">Stop All Jobs</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="header-container">
            <h1>Stop All Jobs</h1>
            <div class="custom-dropdown">
                <label for="dropdown-button">API Server:</label>
                <div class="dropdown-button" id="dropdown-button">
                    <span id="selected-server-name"></span>
                    <span class="server-status" id="selected-server-status"></span>
                    <span>&#9662;</span>
                </div>
                <div class="dropdown-content" id="dropdown-content"></div>
            </div>
        </div>
        <section id="stop-all">
            <div>
                <button id="stop-all-jobs-button" class="button">Stop All Jobs</button>
                <button id="cancel-stop-button" class="button" disabled>Cancel Stop All Jobs</button>
            </div>
            <h2>Stop Status</h2>
            <div id="stop-status-text">No jobs running.</div>
            <div id="stop-status-details">
                Total time: 0.00 seconds<br>
                Running jobs: 0<br>
                Waiting jobs: 0<br>
                Stopped jobs: 0<br>
                Total jobs: 0<br>
                Estimated time remaining: N/A<br>
            </div>
        </section>
    </div>
    <script type="module" src="{{ url_for('static', filename='common.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='stop-all.js') }}"></script>
</body>
</html>
